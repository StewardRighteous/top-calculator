<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="input-area" >
        </div>
        <div class="extraline">
            <button id ="clear">Clear</button>
            <button id="backspace">Backspace</button>
        </div>
        <div class="firstline">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="secondline">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="thirdline">
            <button >1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="lastline">
            <button>=</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
        </div>
    </div>
</body>
</html>
